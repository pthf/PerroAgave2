<div class="container-view">
	<h1>Editar Evento</h1>
    <form class="form-horizontal" enctype="multipart/form-data" id="editEvent">
		<div class="col-md-5">
			<div class="form-group">
				<label for="eventId" class="col-sm-12 control-label" style="text-align: left;">ID</label>
				<div class="col-sm-12">
				  <input required type="text" class="form-control" id="eventId" name="eventId" value="{{eventItem[0].idevent}}" style="display:none;"></input>
				  <input required disabled type="text" class="form-control" name="eventId" value="{{eventItem[0].idevent}}"></input>
				</div>
				<label for="eventName" class="col-sm-12 control-label" style="text-align: left;">Nombre del evento *</label>
				<div class="col-sm-12">
				  <input required type="text" class="form-control" id="eventName" name="eventName" value="{{eventItem[0].eventname}}"></input>
				</div>
				<label for="eventDescription" class="col-sm-12 control-label" style="text-align: left;">Descripción del evento *</label>
				<div class="col-sm-12">
				  <textarea type="text" class="form-control" id="eventDescription" name="eventDescription">{{eventItem[0].eventdescription}}</textarea>
				</div>
				<label for="eventDate" class="col-sm-12 control-label" style="text-align: left;">Fecha del evento *</label>
				<div class="col-sm-12">
                	<div class="col-md-4"><input required="" type="text" class="form-control" id="eventDay" name="eventDay" placeholder="00" value="{{eventItem[0].eventDay}}"></div>
	                <div class="col-md-4"><input required="" type="text" class="form-control" id="eventMonth" name="eventMonth" placeholder="00" value="{{eventItem[0].eventMonth}}"></div>
	                <div class="col-md-4"><input required="" type="text" class="form-control" id="eventYear" name="eventYear" placeholder="0000" value="{{eventItem[0].eventYear}}"></div>
              	</div>
		        <label for="eventProgramDescription" class="col-sm-12 control-label" style="text-align: left;">Descripción del programa *</label>
		        <div class="col-sm-12">
		          <textarea type="text" class="form-control" id="eventProgramDescription" name="eventProgramDescription">{{eventItem[0].eventscheduledescription}}</textarea>
		        </div>
				<label for="eventAddress" class="col-sm-12 control-label" style="text-align: left;">Dirección *</label>
		        <div class="col-sm-12">
		          <input required type="text" class="form-control" id="eventAddress" name="eventAddress" value="{{eventItem[0].eventaddress}}"></input>
		        </div>
			</div>
		</div>
		<div class="col-md-5">
			<div class="form-group">
		        <label for="eventState" class="col-sm-12 control-label" style="text-align: left;">Estado *</label>
		        <div class="col-sm-12">
		        	<select required class="form-control" id="eventState" name="eventState" ng-model="valor.model">
		        		<option disabled="" selected="" value="">Selecciona estado..</option>
		        		<option ng-repeat="(key, data) in stateItems" value="{{data.idEstados}}" >{{data.nombreEstado}}</option>
		        		<option ng-repeat="(key, data) in stateItems" value="{{data.idEstados}}" ng-if="data.idEstados == eventItem[0].eventidstate" selected>{{data.nombreEstado}}</option>
		        	</select>
		        </div>
		        <label for="eventCity" class="col-sm-12 control-label" style="text-align: left;">Ciudad *</label>
		        <div class="col-sm-12" ng-controller="citiesController">
		        	<select required class="form-control" id="eventCity" name="eventCity" ng-if="valor.model">
		              <option disabled="" selected="" value="">Selecciona..</option>
		              <option ng-repeat="(key, data) in cityItems" value="{{data.idCiudades}}" ng-if="data.Estados_idEstados == valor.model">{{data.nombreCiudad}}</option>
		            </select>
		            <select required class="form-control" id="eventCity" name="eventCity" ng-if="!valor.model">
		              <option disabled="" selected="" value="">Selecciona..</option>
		              <option ng-repeat="(key, data) in cityItems" value="{{data.idCiudades}}" ng-if="eventItem[0].eventidcity == data.idCiudades" selected>{{data.nombreCiudad}}</option>
		            </select>
		        </div>
		        <label for="eventNeighborhood" class="col-sm-12 control-label" style="text-align: left;">Lugar *</label>
		        <div class="col-sm-12">
		          <input required type="text" class="form-control" id="eventNeighborhood" name="eventNeighborhood" value="{{eventItem[0].eventneighborhood}}"></input>
		        </div>
		        <label for="eventZipCode" class="col-sm-12 control-label" style="text-align: left;">Código postal *</label>
		        <div class="col-sm-12">
		          <input required type="text" class="form-control" id="eventZipCode" name="eventZipCode" value="{{eventItem[0].eventzipcode}}"></input>
		        </div>
		        <label for="eventPhoneNumber" class="col-sm-12 control-label" style="text-align: left;">Número de teléfono *</label>
		        <div class="col-sm-12">
		          <input required type="text" class="form-control" id="eventPhoneNumber" name="eventPhoneNumber" value="{{eventItem[0].eventphonenumer}}"></input>
		        </div>
		        <label for="eventStatus" class="col-sm-12 control-label" style="text-align: left;">Estatus *</label>
		        <div class="col-sm-12">
		        	<select required class="form-control" id="eventStatus" name="eventStatus">
		        		<option disabled="" selected="" value="">Selecciona..</option>
		        		<option ng-repeat="(key, data) in statusData" value="{{data.value}}" ng-if="data.value == eventItem[0].eventstatus" selected>{{data.name}}</option>
		        		<option ng-repeat="(key, data) in statusData" value="{{data.value}}" ng-if="data.value != eventItem[0].eventstatus">{{data.name}}</option> -->
		        	</select>
		        </div>
		        <label for="eventImageCover" class="col-sm-12 control-label" style="text-align: left;">Imágen principal</label>
		        <div class="col-sm-12 cover">
		          <input type="file" class="form-control" id="eventImageCover" name="eventImageCover[]"></input>
		        </div>
		        <div class="col-sm-12 text-center result"></div>
		        <div class="col-sm-12" style="text-align: right;">
		          <input type="submit" class="btn btn-default" value="Guardar"  name="" style="margin-top: 10px;padding: 7px;"></input>
		          <input type="" class="btn btn-default clickUpdate" value=""  name="" style="display:none" ng-click="update()"></input>
		        </div>
			</div>
		</div>
    </form>
</div>
