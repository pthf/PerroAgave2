<div class="container-view">
  <h1>Listado imágenes de Evento</h1>
  <table class="table table-bordered  products-list">
    <thead>
      <tr>
        <td>#</td>
        <td>Image</td>
        <td>Option</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(key, data) in eventItemImages">
        <td>{{data.ideventimagegallery}}</td>
        <td><img src="./../src/images/galleryEvents/{{data.eventimagegalleryimage}}" style="width: 20%;"> </td>
        <td>
          <span class="label label-danger deleteImageEvent" data-id='{{data.ideventimagegallery}}' data-event="{{data.idevent}}" style="cursor:pointer;">Borrar</span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="col-md-5">
    <div class="form-group">
      <form id="addImagesEvent">
        <label for="eventImages" class="col-sm-12 control-label" style="text-align: left;">Imágenes</label>
        <div class="col-sm-12 multiple">
          <input type="text" hidden value="{{eventItemImages[0].idevent}}" name="eventId" id="eventId"></input>
          <input required type="file" class="form-control" id="eventImages" name="eventImages[]" multiple=""></input>
        </div>
        <div class="col-sm-12 text-center result"></div>
        <div class="col-sm-12" style="text-align: right;">
          <input type="submit" class="btn btn-default" value="Guardar" name="" style="margin-top: 10px;padding: 7px;"></input>
          <input type="" class="btn btn-default clickUpdate" value=""  name="" style="display:none" ng-click="update()"></input>
        </div>
      </form>
    </div>
  </div>
</div>
