<div class="row partial-container">
  <div class="container-formlogin">
    <form id="login-form">
      <span class="title-form">¿YA TIENES UNA CUENTA?</span>
      <label>
        <span>E-MAIL</span>
        <input type="email" required></input>
      </label>
      <label>
        <span>CONTRASEÑA</span>
        <input type="password" required></input>
      </label>
      <div class="login-buttom">INICIAR SESIÓN</div>
      <input type="submit" style="display:none">
      <span class="message-span password-forget">¿Olvidaste tu contraseña?</span>
      <span class="message-span">¿Aún no tienes una cuenta? <span class="register-user" ng-click="openregister()">Registrate</span></span>
    </form>
  </div>
</div>
