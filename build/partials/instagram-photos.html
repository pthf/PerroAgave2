<style>
  .container-title{
    margin-bottom: 60px;
    margin-top: 60px;
  }
</style>

<section class="photos-ig-grid" id="instagram-site" name="instagram-site">

  <div class="container-title">
    <span>#PERROAGAVE<span>
  </div>

  <div class="photos-grid" ng-controller="igCtrl">
    <div class="photo-container" ng-repeat="(key,items) in data.data"  >
      <a href="{{items.link}}" target="_blank">
        <img src="{{items.images.standard_resolution.url}}" alt="" />
        <span class="titleinst"> {{items.caption.text}} </span>
      </a>
    </div>
  </div>

</section>
