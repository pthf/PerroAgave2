<div class="row partial-container" id="eventos-site">
  <div class="container-carrusel-grid">
    <div class="info-event">
      <div class="image-event">
        <img src="./src/images/imagenevento.png">
      </div>
      <div class="desc-event">
        <div class="date"><span class="day"></span><span class="month"></span></div>
        <div class="title"></div>
        <div class="actions">
          <ul>
            <li class="close-view"><img src="./src/images/iconoerrarventana.png"></li>
            <li name="shareevent" class="sharefacebook" data-url="{{data.eventurl}}"><img src="./src/images/iconocompartir.png"></li>
          </ul>
        </div>
        <div class="description">
          <span class="gen"></span>
          <div class="info">
            <span class="eventscheduledescription"></span>
            <span class="address"></span>
            <span class="phonenumber"></span>
            <!-- <span>Sede Patio de la Presidencia Municipal de Zapopan, Av. Hidalgo #151, Zapopan Centro HistÃ³rico.</span>
            <span>Tel. 38182200 ext. 3643.</span> -->
          </div>
        </div>
      </div>
    </div>
    <div class="container-gen proximos">
      <div class="displace left-displace"><img src="./src/images/sicon-01.png"></div>
      <div class="container-carrusel" data-pos="1">
        <div class="openInfoElement"></div>
        <div class="group-items" ng-repeat="(key, data) in eventsList">
          <ul>
            <li data-id="{{data.idevent}}" ng-repeat="(key, data) in data" load-grid-carrusel>
              <span class="text-center">{{data.eventname}} <br> {{data.eventdateday}} de {{data.eventdatemonth}} {{data.eventdateyear}}</span>
              <img src="./admin/src/images/CoverEvents/{{data.eventCover}}">
            </li>
          </ul>
        </div>
      </div>
      <div class="displace right-displace"><img src="./src/images/sicon-02.png"></div>
    </div>
  </div>
</div>
