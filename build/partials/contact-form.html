      <label><span>TELÉFONO: </span><input class="data" type="text" name="phone" required></input></label>

      <div class="submit-form">
        <div class="buttom-sm">ENVIAR</div>
      </div>
    </form>
    <div class="msgSendend"><span class="title-send">¡Gracias por tu interés!</span>En breve un representante se pondrá en contacto contigo.</div>
  </div>
</div>
