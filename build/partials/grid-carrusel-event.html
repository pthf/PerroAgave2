<div class="row partial-container" ng-controller="EventsController" >
  <div class="container-carrusel-grid">
    <div class="info-event" ng-if="eventSelected === data.idevent" ng-repeat="(key, data) in eventsListSimple">
      <div class="gallery">
        <div class="preview">
          <div class="title-event-preview"><span>{{data.eventname | uppercase}}</span></div>
          <img src="./admin/src/images/galleryEvents/{{data.listGalleryEvent[0].eventimagegalleryimage}}">
          <div class="description-event-preview"><span>
            {{data.listGalleryEvent[0].eventimagegallerydescription}}
          </span></div>
        </div>
        <div class="list-gallery-images">
          <div class="gotopicon"><img src="./src/images/icontop.png"></div>
          <ul>
            <li ng-repeat="(key, data ) in data.listGalleryEvent" set-size-repeat-gallery>
              <img src="./admin/src/images/galleryEvents/{{data.eventimagegalleryimage}}">
            </li>
          </ul>
          <div class="godownicon"><img src="./src/images/iconbottom.png"></div>
        </div>
        <div class="actions events-gallery">
          <ul>
            <li class="close-view"><img src="./src/images/iconoerrarventana.png"></li>
            <li class="sharefacebook" data-url="{{data.eventurl}}"><img src="./src/images/iconocompartir.png"></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container-gen eventos">
      <div class="displace left-displace"><img src="./src/images/sicon-01.png"></div>
      <div class="container-carrusel" data-pos="1">
        <div class="group-items" ng-repeat="(key, data) in eventsList">
          <ul>
            <li ng-click="showEventSelected(data.idevent)" ng-repeat="(key,data) in data" load-grid-carrusel>
              <span></span>
              <img src="./admin/src/images/CoverEvents/{{data.eventCover}}">
            </li>
          </ul>
        </div>
      </div>
      <div class="displace right-displace"><img src="./src/images/sicon-02.png"></div>
    </div>
  </div>
</div>
