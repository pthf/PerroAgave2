<div class="row partial-container">
  <div class="container-formlogin">
    <form id="register-form">
      <span class="title-form">REGISTRO DE USUARIO</span>
      <span class="message-span register-msg">Puedes registrarte para realizar tus compras más rapido. <br> Crea una cuenta y recibe contenido único.</span>
      <label>
        <span>NOMBRE</span>
        <input type="text" required></input>
      </label>
      <label>
        <span>APELLIDOS</span>
        <input type="text" required></input>
      </label>
      <label>
        <span>E-MAIL</span>
        <input type="email" required></input>
      </label>
      <label>
        <span>CONTRASEÑA</span>
        <input type="password" required></input>
      </label>
      <label>
        <span>CONFIRMAR CONTRASEÑA</span>
        <input type="password" required></input>
      </label>


      <label class="checkedinput">
        <span></span>
        <input type="checkbox" required></input> Estoy de acuerdo con el <a href="" ng-click="changeItem(1)">Aviso de Privacidad</a>
      </label>
      <label class="checkedinput">
        <span></span>
        <input type="checkbox"></input> Quiero suscribirme al boletin.
      </label>

      <div class="login-buttom">REGISTRARTE</div>
      <input type="submit" style="display:none">
    </form>
  </div>
</div>
